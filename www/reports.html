    <script>

        app.initialize();

        function gd(year, month, day) {
            return new Date(year, month - 1, day).getTime();
        }

        function addProgressBarLine(label, percent) {
            return html =
                '<div class="widget_summary">' +
                    '<div class="w_left w_25">' +
                        '<span id="name">' + label + '</span>' +
                    '</div>' +
                    '<div class="w_center w_55">' +
                        '<div class="progress">' +
                            '<div class="progress-bar bg-green" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-' +
                            'valuemax="100" style="width: ' + percent + '%;">' +
                            '<span class="sr-only">' + percent + '% </span>' +
                        '</div>' +
                    '</div>' +
                    '</div>' +
                    '<div class="w_right w_20">' +
                        '<span>' + percent + '%</span>' +
                    '</div>' +
                    '<div class="clearfix"></div>' +
                '</div>';
        }

        function populateDoughnutInfo(label, percent, color) {
            return html =
                '<tr>' +
                    '<td>' +
                        '<p><i class="fa fa-square" style="color:' + color + '"></i>' + label + '</p>' +
                    '</td>' +
                    '<td>' + percent + '%</td>' +
                '</tr>';

        }

        function drawMarkersMap() {

            locations = JSON.parse(localStorage.getItem('location_report'));
            var data = google.visualization.arrayToDataTable(locations);

            var options = {
                region: 'PH',
                displayMode: 'markers',
                colorAxis: {colors: ['green', 'blue']}
            };

            var chart = new google.visualization.GeoChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        };

        

        

        $(document).ready(function () {

            if (localStorage.getItem("_has_commodity") == "false") {
                $('#commodity').remove();
            }
            else{
                $('#commodity').removeClass("hidden");
            }

            request(
                localStorage.getItem("_api_server") + "/reports", 
                {}, 
                function(result){
                    
                    //Show total users
                    $('#total-users-count').html(result.data.users_total);
                    $('#total-alerts-count').html(result.data.alerts_total);
                    $('#total-pushed-count').html(result.data.pushed_total);

                    //Load gender graph
                    $.each( result.data.genders, function( key, value ) {

                        if (key == '') {
                            key = 'Not specified';
                        }

                        $('#gender').append(addProgressBarLine(key, value.toFixed(2)));
                    });

                    //Load occupation graph
                    $.each( result.data.occupations, function( key, value ) {

                        if (key == '') {
                            key = 'Not specified';
                        }

                        $('#occupation').append(addProgressBarLine(key, value.toFixed(2)));
                    });

                    //Devices
                    var doughnutData = [];
                    var colors = ["#455C73", "#9B59B6", "#BDC3C7", "#26B99A", "#3498DB" , "#00FF00"];
                    var i = 0;
                    $.each( result.data.devices, function( key, value ) {
                        $('#devices').append(populateDoughnutInfo(key, value.toFixed(2), colors[i]));
                        doughnutData.push({
                            value: value,
                            color: colors[i]
                        });
                        i++;
                    });

                    var myDoughnut = new Chart(document.getElementById("canvas1").getContext("2d")).Doughnut(doughnutData);


                    //Crops
                    if ($("#canvas2").length > 0) {
                        doughnutData = [];
                        var i = 0;
                        $.each( result.data.crops, function( key, value ) {
                           $('#crops').append(populateDoughnutInfo(key, value.toFixed(2), colors[i]));
                            doughnutData.push({
                                value: value,
                                color: colors[i]
                            });
                            i++;
                        });

                        myDoughnut = new Chart(document.getElementById("canvas2").getContext("2d")).Doughnut(doughnutData);
                    }


                    //Alerts sent
                    //Get date 7 days before today
                    var nd,
                        data = [],
                        flag;

                    for (var i = 6; i>=0; i--) {
                        nd = new Date();
                        var ms = nd.getTime() - 1000*60*60*24*1*i; // Offset by one day;
                        nd.setTime( ms );
                        console.log(nd);
                        flag = false;

                        $.each( result.data.alerts_sent, function( key, value ) {   
                            var date_array = key.split("-");                    
                            //data.push([gd(date_array[0], date_array[1], date_array[2]), value]);
                            if ((nd.getFullYear() == date_array[0]) &&
                                ((nd.getMonth()+1) == date_array[1]) &&
                                (nd.getDate() == date_array[2])
                            ) {
                                data.push([gd(date_array[0], date_array[1], date_array[2]), value]);
                                flag = true;
                            }
                        });

                        if (!flag) {
                            data.push([gd(nd.getFullYear(), nd.getMonth() + 1, nd.getDate()), 0]);
                        }

                    }
                    console.log("Data:");
                    console.log(data);

                    /*
                    var data = [];
                    $.each( result.data.alerts_sent, function( key, value ) {   
                        var date = key.split("-");                    
                        data.push([gd(date[0], date[1], date[2]), value]);
                    });
                    */

                    $("#canvas_dahs").length && $.plot($("#canvas_dahs"), [
                        data
                      ], {
                        series: {
                          lines: {
                            show: false,
                            fill: true
                          },
                          splines: {
                            show: true,
                            tension: 0.4,
                            lineWidth: 1,
                            fill: 0.4
                          },
                          points: {
                            radius: 0,
                            show: true
                          },
                          shadowSize: 2
                        },
                        grid: {
                          verticalLines: true,
                          hoverable: true,
                          clickable: true,
                          tickColor: "#d5d5d5",
                          borderWidth: 1,
                          color: '#fff'
                        },
                        colors: ["rgba(38, 185, 154, 0.38)", "rgba(3, 88, 106, 0.38)"],
                        xaxis: {
                          tickColor: "rgba(51, 51, 51, 0.06)",
                          mode: "time",
                          tickSize: [1, "day"],
                          //tickLength: 10,
                          axisLabel: "Date",
                          axisLabelUseCanvas: true,
                          axisLabelFontSizePixels: 12,
                          axisLabelFontFamily: 'Verdana, Arial',
                          axisLabelPadding: 10
                            //mode: "time", timeformat: "%m/%d/%y", minTickSize: [1, "day"]
                        },
                        yaxis: {
                          ticks: 8,
                          tickColor: "rgba(51, 51, 51, 0.06)",
                        },
                        tooltip: false
                    });

                    //Locations
                    var locations = [['City',   'Subscribers %']];
                    $.each( result.data.location, function( key, value ) {                       
                        locations.push([key, value]);
                    });

                    google.charts.load('current', {'packages': ['geochart']});
                    google.charts.setOnLoadCallback(drawMarkersMap);
                    localStorage.setItem("location_report", JSON.stringify(locations));
                    
                    



                }
            );

        });

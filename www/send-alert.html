        <script>
            var startdate, enddate;

            //Date range picker
            function cb(start, end) {
                startdate = start.format('YYYY-MM-DD');
                enddate = end.format('YYYY-MM-DD');
                $('#reportrange span').html( startdate + ' - ' + enddate);
            }
            cb(moment(), moment());

            function sendAlert() {

                $.LoadingOverlay("show");

                var tags = '';
                $('input[name="crops"]:checked').each(function() {
                    tags += this.value + ',';
                });

                /*var locations = mapLocations();
                $('input[name="location"]').each(function() {
                    tags +=  getLocationID(locations, this.value) + ',';                       
                });
                */
                var locations = JSON.parse(localStorage.getItem("locations"));
                $('input[name="location"]').each(function() {
                    //tags +=  getLocationID(locations, this.value) + ',';
                    for (var key in locations) {
                        if (locations[key] == this.value) {
                            tags +=  key + ',';
                            break;   
                        }
                    }                       
                });
                

                tags = tags.slice(0,-1);

                //Get alert information
                request(
                    localStorage.getItem("_api_server") + "/alert/send", 
                    {
                        'token' : localStorage.getItem("device_token"),
                        'title' : $('input#alert-title').val(),
                        'level' : $('select#alert-level').val(),
                        'type' : $('select#alert-type').val(),
                        'region' : $('select#region').val(),
                        'details' : $('textarea#details').val(),
                        'tags': tags,
                        'startdate' : startdate,
                        'enddate' : enddate
                    }, 
                    function() {
                        $.LoadingOverlay("hide");

                        //Clear alerts cache of given date
                        date = new Date();
                        date = formatDate(date);
                        localStorage.removeItem("alerts_" + startdate)

                        $('#alert-push-modal #modal-title').html('New alert successfully sent!'); 
                        $('#alert-push-modal #alert-title').html(""); 
                        $('#alert-push-modal #alert-msg').html("You have successfully sent your alert"); 
                        $('#alert-push-modal #read-more')
                            .html("Go to forecast page")
                            .click(function(){
                                $(this).unbind;
                                window.location.replace("forecast.html");
                        });
                        $('#alert-push-modal .btn-default')
                                .html("Send another")
                                .click(function(){
                                $(this).unbind;
                                    window.location.replace("send-alert.html");
                                });
                        $('#alert-push-modal #read-more').show(); 
                        $('#alert-push-modal').modal('show');
                        //return false;
                    }
                );

                localStorage.removeItem("settings_subscription");
                localStorage.removeItem("forecast");


            }

            $(function () {

                if (localStorage.getItem("_has_commodity") == "false") {
                    $('#commodity').remove();
                }
                else{
                    $('#commodity').removeClass("hidden");
                }

                window.Parsley.addValidator('locationcheck', {
                  validateString: function(value) {
                    //return value.split('').reverse().join('') === value;
                    //@TODO: multiple locations
                    var valid = false;
                    var loc = $('.location').val();

                    if (loc != "") {
                        var locations = JSON.parse(localStorage.getItem("locations"));

                        //Check if valid location
                        for (var key in locations) {
                            //console.log(locations[key]);
                            if (locations[key] == loc) {
                                console.log(locations[key]);
                                valid = true; 
                                break;   
                            }
                        }
                    }

                    return valid;
                  },
                  messages: {
                    en: 'Please enter a valid location'
                  }
                });

              $('form#form').parsley().on('field:validated', function() {
                var ok = $('.parsley-error').length === 0;
                $('.bs-callout-info').toggleClass('hidden', !ok);
                $('.bs-callout-warning').toggleClass('hidden', ok);
              })
              .on('form:submit', function(event) {
                //event.preventDefault();
                console.log("parseley submit!!!");
                sendAlert();
                return false; 
              })



            });




            var cloneLocation = function() {

                //Clone location
                var parent = $(".location-entry");
                var clone = parent.clone();
                $(clone).find("input").val("");
                parent.after(clone);

                //Remove class from original element
                $(parent).removeClass("location-entry");

                //Change parent add button to delete button

                $(parent).find(".add-location").attr("class", "delete-location").unbind();
                $(parent).find(".fa-plus-circle").attr("class", "fa fa-close")
                $(parent).find(".delete-location").click(removeLocation);

                //Bind onclick on add button
                $(clone).find(".add-location").click(cloneLocation);

                //Bind autocomplete again
                setLocationAutoComplete(JSON.parse(localStorage.getItem("locations")));
            };

            var removeLocation = function() {
                $(this).parent().remove();
            };

            $(document).ready(function () {
                

                $('#reportrange').daterangepicker({
                        "timePicker24Hour": true
                    },function(start, end, label) {
                        cb(start, end);
                });

                $(".add-location").click(cloneLocation);

                if (localStorage.getItem("locations") === null) {
                    fetchTags();
                }
                else{
                    setLocationAutoComplete(JSON.parse(localStorage.getItem("locations")));
                }

                //@TODO: If has paramaeters, populate form
                var params = getUrlVars();
                console.log(params);
                if (params['id'] != undefined) {
                    if (localStorage.getItem("alert_" + params['id'])) {
                        
                        var alert_details = $.parseJSON(localStorage.getItem("alert_" + params['id']));
                        console.log(alert_details);
                        $('input#alert-title').val(alert_details.title);
                        $('select#alert-level').val(alert_details.level);
                        $('select#alert-type').val(alert_details.type);
                        $('#details').val(alert_details.details);

                        //crops and locations
                        var tags = alert_details.tags.split(',');

                        var crops = ["Coconut","Coffee","Corn","Banana","Rice","Cacao"];
                        tags.forEach(function(tag){

                            if (jQuery.inArray( tag, crops ) !== -1) {
                                //Populate as crop
                                tag = tag.toLowerCase();
                                $('#'+tag).iCheck('check');
                            }
                            else{
                                //Populate as location
                                //@TODO: Support populate multiple location
                                $('input[name=location]').val(tag);
                            }

                        }); 
                    }
                    else{
                        //@TODO: Request
                        console.log('request');
                    }
                }
            });


        </script>

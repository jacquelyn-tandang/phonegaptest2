        <script>

        function sendReport() {
                $.LoadingOverlay("show");

                var tags = '';
                $('input[name="crops"]:checked').each(function() {
                    tags += this.value + ',';
                });
                
                var locations = JSON.parse(localStorage.getItem("locations"));
                $('input[name="location"]').each(function() {
                    for (var key in locations) {
                        if (locations[key] == this.value) {
                            tags +=  key + ',';
                            break;   
                        }
                    }                       
                });
                

                tags = tags.slice(0,-1);

                var data = new FormData();
                jQuery.each(jQuery('#attachment')[0].files, function(i, file) {
                    data.append('attachment', file);
                });

                data.append('token', localStorage.getItem("token"));
                data.append('title', $('input#alert-title').val());
                data.append('level', $('select#alert-level').val());
                data.append('type', $('select#alert-type').val());
                data.append('region', $('select#region').val());
                data.append('details', $('textarea#details').val());
                data.append('tags', tags);

                jQuery.ajax({
                    url: localStorage.getItem("_api_server") + "/alert/send",
                    data: data,
                    cache: false,
                    contentType: false,
                    processData: false,
                    type: 'POST',
                    success: function(result){

                        $.LoadingOverlay("hide");
                        $("div.alert").hide();

                        localStorage.setItem("_ajaxRequestInProgress", "false");
                        localStorage.setItem("token",result.token); 
                        
                        $('#alert-push-modal #modal-title').html('New report successfully sent!'); 
                        $('#alert-push-modal #alert-title').html(""); 
                        $('#alert-push-modal #alert-msg').html("You have successfully sent your report"); 
                        $('#alert-push-modal #read-more').hide();
                        $('#alert-push-modal .btn-default')
                                .html("Close")
                                .click(function(){
                                $(this).unbind;
                                    window.location.replace("report.html");
                                });
                         
                        $('#alert-push-modal').modal('show');

                    }
                });

                localStorage.removeItem("settings_subscription");
                localStorage.removeItem("forecast");
        }

        $(function () {
          $('#demo-form2').parsley().on('field:validated', function() {
            var ok = $('.parsley-error').length === 0;
            $('.bs-callout-info').toggleClass('hidden', !ok);
            $('.bs-callout-warning').toggleClass('hidden', ok);
          })
          .on('form:submit', function(event) {
            sendReport();
            return false; 
          });
        });

            var cloneLocation = function() {

                //Clone location
                var parent = $(".location-entry");
                var clone = parent.clone();
                $(clone).find("input").val("");
                parent.after(clone);

                //Remove class from original element
                $(parent).removeClass("location-entry");

                //Change parent add button to delete button

                $(parent).find(".add-location").attr("class", "delete-location").unbind();
                $(parent).find(".fa-plus-circle").attr("class", "fa fa-close")
                $(parent).find(".delete-location").click(removeLocation);

                //Bind onclick on add button
                $(clone).find(".add-location").click(cloneLocation);

                //Bind autocomplete again
                setLocationAutoComplete(JSON.parse(localStorage.getItem("locations")));
            };

            var removeLocation = function() {
                $(this).parent().remove();
            };

            $(document).ready(function () {
                $(".add-location").click(cloneLocation);

                if (localStorage.getItem("locations") === null) {
                    fetchTags();
                }
                else{
                    setLocationAutoComplete(JSON.parse(localStorage.getItem("locations")));
                }

            });

        </script>
